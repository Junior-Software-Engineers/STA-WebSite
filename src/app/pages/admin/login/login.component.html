<div class="login__wrapper">
    <div class="login__formContent">
        <h2 class="login__form-title active">{{ 'Login' | translate }}</h2>

        <div>
            <img src="favicon.ico" class="login__logo" alt="User Icon" />
        </div>
        
        <form [formGroup]="_loginForm">
            <input type="text" formControlName="UserEmail" class="login__input" placeholder="{{ 'E-Mail' | translate }}" />
            <input type="password" formControlName="UserPassword" class="login__input" placeholder="{{ 'Password' | translate }}" />
            <button type="submit" (click)="onLogin()" class="login__button">{{ 'Login' | translate }}</button>
        </form>

        <div class="login__formFooter">
            <div class="row">
                <div class="col-12">
                    <a class="login__forget login__underlineHover" href="#">{{ 'Forgot password ?' | translate }}</a>
                </div>
                <div class="col-12 login__langues__box">
                    <a (click)="useLanguage('tr')"><img src="assets/flag/Turkey_Flag.svg"
                            class="login__langues__flag" /></a>
                    <a (click)="useLanguage('en')"><img src="assets/flag/United_Kingdom_Flag.svg"
                            class="login__langues__flag" /></a>
                </div>
            </div>
        </div>

    </div>
</div>
