<div class="container-fluid">
    <div class="row">
        
      <div class="col-md-12">
        <div class="card-header bg-blue" style="height: 1.5px!important; padding: 0!important;"></div>
        <div class="card card-primary">
          <form role="form" id="quickForm" novalidate="novalidate">
            <div class="card-body">
                <div class="form-group">
                    <label>{{'Institution Name'|translate}}</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>{{'Phone Number'|translate}}</label>
  
                    <div class="input-group">
                      <input type="text" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="" im-insert="true">
                    </div>
                  </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{'Email address'| translate}}</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>{{'City'| translate}}</label>
                <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" aria-hidden="true">
                  <option data-select2-id="19" *ngFor="let item of data">{{item.City}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>{{'District'| translate}}</label>
                <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" aria-hidden="true">
                  <option data-select2-id="19" *ngFor="let item of data">{{item.District}}</option>
                </select>
              </div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-primary w-100">{{'Save'| translate}}</button>
            </div>
          </form>
        </div>
        </div>
    </div>
  </div>
